<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA...</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css"
    />
</head>
<body>
  <div id="feliz-dia">
    <div class="pyro" style="display: none;">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <div class="writer-yes-no-block animate__animated">
      <p id="writer" class="writer"></p>
      <div id="yes-no-buttons">
        <button class="animate__animated icon-btn add-btn">
          <span id="yes-button">Yes</span>
        </button>
        <button class="animate__animated icon-btn add-btn">
          <span id="no-button">No</span>
        </button>
      </div>
    </div>


    <div class="living-on-a-prayer animate__animated">
      <div id="player"></div>
      <i class="half-way-there">
        Let's give it a shot, babe... We are half way there...
      </i>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://youtube.com/iframe_api"></script>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
